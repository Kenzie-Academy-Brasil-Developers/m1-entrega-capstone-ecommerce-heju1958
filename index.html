<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>SubUrban Store</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header>
        <div class="nav-container">
            <h1 class="logo">SubUrban Store</h1>
            <ul>
                <li><a>Todos</a></li>
                <li><a>Acessórios</a></li>
                <li><a>Calçados</a></li>
                <li><a>Camisetas</a></li>
            </ul>
        </div>
    </header>
    <h2 class="section-title">Lançamentos SubUrban</h2>
    <section class="shop container">
        <div class="shop-content" id="vitrine">
        </div>
        <div>
            <div class="pesquisar">
                <input type="text" placeholder="Pesquise um produto">
                <button type="button" class="btn-pesquisar">Pesquisar</button>
            </div>
            <div class="carrinho">
                <h2 class="carrinho-title">Meu Carrinho</h2>
                <div class="carrinho-content" id="add">
                    <div class="total">
                        <div>Quantidade: </div>
                        <div class="quanty"> </div>
                        <div class="total-title">Valor Total: </div>
                        <div class="total-price"> </div>
                    </div>
                    <button type="button" class="btn-buy">Comprar</button>
                </div>
            </div>
        </div>
    </section>
    <script src="js/database.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
